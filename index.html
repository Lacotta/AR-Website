<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Retro+Mode&display=swap" rel="stylesheet">>
    
    <style>
      body {
        background: #bda3f0;
        font-family: 'Retro Mode', sans-serif;
        color: white;
        text-align: center;
        margin: 0;
      }

      h2 {
        font-family: 'Retro Mode', sans-serif;
      }

      .image-container img {
        width: 100%;
        max-width: 600px;
      }

      .section-title {
        font-size: 24px;
        font-weight: 600;
      }

      .content {
        font-size: 9px;
      }
      .model-container { 
        display: flex; 
        justify-content: center;
        align-items: center; 
      }

      model-viewer {
        max-width: 90%;
        max-height: 90%;
        max-width: 1200px; 
        max-height: 500px; 
      }
    </style>
    <title>Lottas AR Website</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <H2>me in ar</H2>   
     <div class="model-container">
      <model-viewer src="me.glb"
                    ios-src="me.usdz"
                    alt="ME"
                    ar
                    auto-rotate
                    camera-controls
                    ar-modes="webxr scene-viewer quick-look"
                    environment-image="neutral">
      </model-viewer>
    </div>
      <div class="content">
        <p>Welcome to my first personal website! This is me! If you click on the small symbol next to me you can place me into you world!</p>
      </div>
      <H2>Digital Body</H2>   
      <div class="model-container">
        <model-viewer src="digital_body.glb"
                      ios-src="digital_body.usdz"
                      alt="Digital Body"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look"
                      environment-image="neutral">
        </model-viewer>
      </div>
      <div class="content">
        <p>Here you can see my digital body while i am getting lost in the instagram reels.</p>
      </div>
       </body>
</html>
